<form class="user-info-form">
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input type="email" name="email" [formControl]="emailFormControl" matInput placeholder="Ex. pat@example.com" />
    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Nickname</mat-label>
    <input type="text" name="nickname" matInput placeholder="Nickname" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Country</mat-label>
    <input type="text" name="Country" matInput placeholder="Country" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Link Subscription from Tsahaylu Team</mat-label>
    <input type="checkbox" name="favurlSubscription" matInput  />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Email Subscription</mat-label>
    <input type="checkbox" name="emailSubscription" matInput />
  </mat-form-field>
</form>
