<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>My Profile</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
      <mat-label>Email</mat-label>
      <input type="email" name="email" [ngModel]="currentUser.email" [formControl]="emailFormControl" matInput
        placeholder="Ex. pat@example.com" />
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
      <mat-label>Nickname</mat-label>
      <input type="text" [ngModel]="currentUser.email" name="nickname" matInput placeholder="Nickname" />
      <mat-label>Country</mat-label>
      <input type="text" [ngModel]="currentUser.email" name="Country" matInput placeholder="Country" />
      <mat-checkbox [ngModel]="currentUser.email" name="favurlSubscription" matInput>Link Subscription from Tsahaylu
        Team</mat-checkbox>
      <mat-checkbox [ngModel]="currentUser.email" name="emailSubscription" matInput>Email Subscription</mat-checkbox>
  </mat-card-content>
</mat-card>
